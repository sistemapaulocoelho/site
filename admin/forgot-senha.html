<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha - Academia Paulo Coelho</title>
    <link rel="icon" type="image/x-icon" href="../assets/favico2.ico">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/Login-respons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <img src="../assets/Logo.png" alt="Academia Paulo Coelho" class="logo-image">
                </div>
                <h1>Academia Paulo Coelho</h1>
                <p>Recuperação de Senha</p>
            </div>

            <form class="login-form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Digite seu e-mail</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail" autocomplete="off">
                    </div>
                </div>

                <button type="submit" class="login-btn" id="sendEmailBtn">
                    <span class="btn-text">Enviar Link de Redefinição</span>
                    <span class="btn-loading hidden">
                        <i class="fas fa-spinner fa-spin"></i> Enviando...
                    </span>
                </button>
            </form>

            <div class="login-footer">
                <p>&copy; 2024 Academia Paulo Coelho. Todos os direitos reservados.</p>
            </div>
        </div>

        <div class="background-animation">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
            <div class="floating-shape shape-4"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Configuração do Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyCGudG7CvPLW_GE8JycQrC0xPE7_BvIDro",
            authDomain: "academia-27102.firebaseapp.com",
            projectId: "academia-27102",
            storageBucket: "academia-27102.firebasestorage.app",
            messagingSenderId: "702608503871",
            appId: "1:702608503871:web:c5359c42513615ffd4348a"
        };
        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);

        // Função para envio de e-mail de redefinição de senha
        document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;

            // Envia o e-mail de redefinição de senha
            firebase.auth().sendPasswordResetEmail(email)
                .then(function() {
                    alert("Um link para redefinir sua senha foi enviado para o seu email.");
                    window.location.href = 'login.html';  // Redireciona de volta para a página de login
                })
                .catch(function(error) {
                    var errorMessage = error.message;
                    alert('Erro ao enviar o email: ' + errorMessage);
                });
        });
    </script>
</body>
</html>
